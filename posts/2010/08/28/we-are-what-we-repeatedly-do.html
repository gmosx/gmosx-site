            <h1>We are what we repeatedly do</h1>
            <span class="date">28 Aug 2010</span>
        </header>
        <blockquote>
<p>We are what we repeatedly do.
Excellence, then, is not an act, but a habit.</p>
</blockquote>
<p><a href="http://en.wikipedia.org/wiki/Aristotle">Aristotle</a>, 384-322 BC</p>
